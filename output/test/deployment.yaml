apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-test-test
spec:
  selector:
    matchLabels:
      greeting: hello
      version: one
  replicas: 1
  template:
    metadata:
      labels:
        greeting: hello
        version: one
    spec:
      containers:
      - name: k8-test-test
        image: "gcr.io/ohohoh-334801/k8-test:latest"
        imagePullPolicy: Always
        env:
        - name: "PORT"
          value: "8081"
        - name: "MLS_TYPE"
          value: TEST