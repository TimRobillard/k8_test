apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-test-aar
spec:
  selector:
    matchLabels:
      greeting: hello
      version: one
      mlsType: aar
  replicas: 1
  template:
    metadata:
      labels:
        greeting: hello
        version: one
        mlsType: aar
    spec:
      containers:
      - name: k8-test-aar
        image: "gcr.io/ohohoh-334801/k8-test:main-4da7f25"
        imagePullPolicy: Always
        env:
        - name: "PORT"
          value: "8081"
        - name: "MLS_TYPE"
          value: AAR