apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-test-aar
spec:
  selector:
    matchLabels:
      mlsType: aar
  replicas: 1
  template:
    metadata:
      labels:
        mlsType: aar
    spec:
      containers:
      - name: k8-test
        # image: "gcr.io/ohohoh-334801/k8-test:main-4da7f25"
        image: "us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0"
        env:
        - name: "PORT"
          value: "8080"
        - name: "MLS_TYPE"
          value: "AAR"